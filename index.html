<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=Comfortaa:wght@300..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Kalam:wght@300;400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <script src="assets/js/main.js" defer></script>
    <title>To DO List</title>
</head>

<body>
    <div class="main-box-modal">
        <div class="modal">
            <span>welcome to our website</span>
            <input type="text" autofocus placeholder="Enter your name please">
            <button type="submit">Confirm</button>
        </div>
    </div>

    <div class="to-do">

    </div>
    <div class="clock-title">
        <div class="title kalam-font green-color">
            <span class="username"></span>
        </div>
        <div class="clock">00:00:00</div>
        <button class="btn-add-goal">Add main goal to do!</button>
    </div>
    <div class="done"></div>

</body>

</html>
